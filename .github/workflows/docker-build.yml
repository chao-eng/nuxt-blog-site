name: Build and Push Docker Image

on:
  push:
    branches: [ "master", "latest_branch" ]  # 监听 master 和 latest_branch 分支的提交
    # tags: [ "v*" ]      # (可选) 也可以配置打 tag 时触发
  workflow_dispatch:  # 允许手动触发构建

jobs:
  build:
    runs-on: ubuntu-latest # 使用 GitHub 提供的免费 Linux 环境

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 设置 QEMU 和 Buildx，这对于构建跨平台镜像（比如您想在 M4 Mac 上跑，又想在 x86 VPS 上跑）非常重要
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 构建并推送
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 同时构建 amd64 (VPS常用) 和 arm64 (您的 Mac mini 常用) 架构
          platforms: linux/amd64,linux/arm64
          # 使用 GitHub Actions 缓存加速构建
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/blog:latest
            ${{ secrets.DOCKER_USERNAME }}/blog:${{ github.sha }} 